<div class="background-container">
  <img src="../../../../assets/images/fondo-login.JPG" alt="Fondo Login" class="background-image">
  <div class="login-container">
    <img src="../../../../assets/images/logo.png" width="40%" alt=""><br><br>
    <h2>Iniciar Sesión</h2>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" #emailInput required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" #passwordInput required>
      </div>
      <button class="login-button" (click)="onSubmit()">Ingresar</button>

    <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>

    <div class="social-login">
      <p>O inicia sesión con:</p>
      <button class="social-button google">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="social-button facebook">
        <i class="fab fa-facebook-f"></i> Facebook
      </button>
    </div>
  </div>
</div>
